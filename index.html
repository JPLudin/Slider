<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Slider</title>
</head>
<body>
    <section class="container">
        <div class="slider" data-slider>
            <button class="slider__button next" data-slider-button="next">&#8658</button>
            <button class="slider__button prev" data-slider-button="prev">&#8656</button>
            <ul class="slider__content-container" data-slides>
                <li class="slide" data-active>
                    <img src="./images/pic1.jpg" class="slide__content"></img>
                </li>
                <li class="slide">
                    <img src="./images/pic2.jpg" class="slide__content"></img>
                </li>
                <li class="slide">
                    <img src="./images/pic3.jpg" class="slide__content"></img>
                </li>
                <li class="slide">
                    <img src="./images/pic4.jpg" class="slide__content"></img>
                </li>
            </ul>
        </div>
    </section>
    
</body>
</html>
